<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kasi Hustle</title>
    
    <!-- Links from your main site (style.css, Google Fonts, Font Awesome) -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Dashboard-specific styles -->
    <style>
        /* Reset for this page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Use main site's font and background */
        body {
            font-family: var(--font-family);
            background: var(--background-color);
            color: var(--text-color);
        }

        .dashboard-container {
            display: grid; 
            grid-template-columns: 250px 1fr; 
            min-height: 100vh;
        }

        .sidebar {
            width: 250px; 
            background: var(--surface-color);
            border-right: 1px solid var(--border-color);
            position: sticky; 
            top: 0;
            height: 100vh; 
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 2rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: var(--background-color); /* Fallback bg */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            overflow: hidden; /* To contain the image */
            cursor: pointer; 
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .user-details h3 {
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
            word-break: break-word;
        }

        .user-details p {
            color: var(--text-light); 
            font-size: 0.9rem;
        }

        .nav-menu {
            list-style: none;
            padding: 1rem 0;
        }

        .sidebar .nav-menu {
            display: flex;
            flex-direction: column;
            align-items: stretch; 
            gap: 0; 
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: var(--text-light); 
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .nav-link.active {
            color: var(--text-color);
            font-weight: 600;
        }


        .main-content {
            flex: 1;
            padding: 2rem;
        }

        .header {
            background: var(--surface-color);
            padding: 1.5rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--text-color);
            font-size: 2rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--background-color); 
            border-radius: 25px;
            padding: 0.5rem 1rem;
            width: 300px;
            border: 1px solid var(--border-color);
        }

        .search-bar input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
            padding: 0.5rem;
            color: var(--text-color); 
        }

        .notification-btn {
            position: relative;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-light); 
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            padding: 4px;
        }
        .notification-btn:hover {
            color: var(--text-color);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary-color); 
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* NEW: Chat specific styles */
        #chat-container {
            display: flex;
            flex-direction: column;
            /* Calculated height: viewport height - (header + margin + padding) */
            height: calc(100vh - 4rem - 90px); 
            background: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
        }

        #chat-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: var(--surface-alt);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        .chat-header-info h2 {
            font-size: 1.2rem;
            margin: 0;
            color: var(--text-color);
        }

        .chat-header-info p {
            font-size: 0.85rem;
            color: var(--text-light);
            margin: 0;
        }

        #message-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--background-color);
            /* Custom scrollbar for aesthetics */
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--background-color);
        }
        #message-area::-webkit-scrollbar {
            width: 8px;
        }
        #message-area::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }
        #message-area::-webkit-scrollbar-track {
            background-color: var(--background-color);
        }


        #messages-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            box-shadow: var(--shadow-sm);
        }

        .message-bubble.client {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message-bubble.provider {
            align-self: flex-start;
            background-color: var(--surface-alt);
            color: var(--text-color);
            border-bottom-left-radius: 2px;
        }

        .message-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 5px;
            cursor: zoom-in;
        }
        
        .message-bubble.client .message-image {
            border: 1px solid rgba(255, 255, 255, 0.5); /* White border for client images */
        }

        #chat-input-area {
            display: flex;
            padding: 15px 20px;
            background: var(--surface-alt);
            border-top: 1px solid var(--border-color);
            gap: 10px;
            flex-shrink: 0;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background: var(--background-color);
            color: var(--text-color);
            outline: none;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: var(--primary-color);
        }

        .btn-icon, .btn-send {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-light);
            transition: color 0.2s, transform 0.1s;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .btn-icon:hover {
            color: var(--text-color);
            background: rgba(var(--primary-rgb), 0.1);
        }

        .btn-send {
            background: var(--primary-color);
            color: white !important;
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: default;
            background: var(--text-light);
        }

        /* Empty state - only shown when no provider is selected */
        .empty-state-container {
            text-align: center;
            padding: 6rem 2rem; 
            color: var(--text-light);
            opacity: 0.7; 
        }
        .empty-state-container .empty-icon {
            font-size: 5rem; 
            margin-bottom: 1.5rem;
            display: block;
        }
        .empty-state-container h2 {
            font-size: 1.5rem;
            color: var(--text-color); 
            margin-bottom: 0.5rem;
        }
        .empty-state-container p {
            font-size: 1.1rem;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #chat-container {
                height: calc(100vh - 2rem - 90px); 
            }
            #chat-header {
                padding: 10px;
            }
            .chat-avatar {
                width: 40px;
                height: 40px;
            }
            #chat-input-area {
                padding: 10px;
            }
            #message-input {
                padding: 10px 15px;
            }
        }
    </style>
</head>

    <!-- This page's specific navigation JS -->
    <script>
        // Theme Toggle
        function initThemeToggle() {
            const themeToggle = document.querySelector('.theme-toggle');
            if (themeToggle) {
                if (localStorage.getItem('theme') === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
                }
                themeToggle.addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    let theme = 'light';
                    if (document.body.classList.contains('dark-mode')) {
                        theme = 'dark';
                        themeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
                    } else {
                        themeToggle.innerHTML = '<i class="fa-solid fa-moon"></i>';
                    }
                    localStorage.setItem('theme', theme);
                });
            }
        }

        // Dashboard Search
        function initDashboardSearch() {
            const searchInput = document.querySelector('#dashboard-search-input');
            if (!searchInput) return;
            const performSearch = () => {
                const term = searchInput.value.trim();
                const loc = ''; 
                window.location.href = `all-services.html?q=${encodeURIComponent(term)}&loc=${encodeURIComponent(loc)}`;
            };
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        // Run all scripts on page load
        document.addEventListener('DOMContentLoaded', () => {
            initThemeToggle();
            initDashboardSearch();
            
            // Mobile sidebar toggle
            function toggleSidebar() {
                document.querySelector('.sidebar').classList.toggle('open');
            }

            if (window.innerWidth <= 768) {
                const header = document.querySelector('.header');
                const menuBtn = document.createElement('button');
                menuBtn.innerHTML = '<i class="fas fa-bars"></i>';
                menuBtn.style.cssText = 'background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text-color);';
                menuBtn.onclick = toggleSidebar;
                header.insertBefore(menuBtn, header.querySelector('.header-actions'));
            }
        });
    </script>

    <!-- Firebase Auth and Chat Logic (non-persistent) -->
    <script type="module">
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
        import { auth, db } from './firebase-config.js';

        // Global state for chat
        let currentUserId = null;
        let currentProviderId = null;
        let currentProviderName = 'Provider';

        // --- Utility Functions ---

        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to scroll to the bottom of the messages
        function scrollToBottom() {
            const messageArea = document.getElementById('message-area');
            if (messageArea) {
                // Use a slight timeout to ensure DOM render is complete
                setTimeout(() => {
                    messageArea.scrollTop = messageArea.scrollHeight;
                }, 50);
            }
        }

        // Function to add a message bubble to the chat
        function addMessage(text, isClient, imageUrl = null) {
            const messagesList = document.getElementById('messages-list');
            if (!messagesList) return;

            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${isClient ? 'client' : 'provider'}`;
            
            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.className = 'message-image';
                img.alt = 'Attached Image';
                
                // Clicking the image opens it in a new tab
                img.onclick = () => window.open(imageUrl, '_blank');
                
                bubble.appendChild(img);
            }

            if (text) {
                const p = document.createElement('p');
                p.textContent = text;
                bubble.appendChild(p);
            }
            
            // Add a timestamp (mock for non-persistent chat)
            const time = document.createElement('span');
            time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            time.style.cssText = 'display: block; font-size: 0.7rem; margin-top: 5px; text-align: right; opacity: 0.8;';
            bubble.appendChild(time);


            messagesList.appendChild(bubble);
            scrollToBottom();
        }

        // --- Chat Simulation / Mock Logic ---

        // Mock function to handle the Provider's simulated response
        function simulateProviderResponse() {
            const responses = [
                `Hello! I'm ${currentProviderName}. I see you're interested in my services. How can I help you?`,
                `Got your message. I'm currently busy with a job, but I'll reply with a detailed quote in a moment!`,
                `Thanks for reaching out! What is the location and time frame for the job?`,
                `That's a great question! For that kind of work, I typically charge a call-out fee of R150.`
            ];
            
            const responseText = responses[Math.floor(Math.random() * responses.length)];

            setTimeout(() => {
                addMessage(responseText, false); // isClient = false (Provider)
            }, 1000 + Math.random() * 1500); // 1.0 to 2.5 second delay
        }

        // Function to handle sending the message
        function sendMessage() {
            const inputElement = document.getElementById('message-input');
            const fileInputElement = document.getElementById('image-input');
            const messageText = inputElement.value.trim();
            const file = fileInputElement.files[0];

            if (!messageText && !file) {
                return; // Do nothing if both are empty
            }

            let fileSent = false;

            // 1. Handle image upload (mock/placeholder)
            if (file) {
                // Since we can't save the image, we read it locally and display it instantly
                const reader = new FileReader();
                reader.onload = (e) => {
                    addMessage(messageText || "", true, e.target.result); // Send message with image
                    simulateProviderResponse(); // Simulate response
                };
                reader.readAsDataURL(file);
                fileSent = true;
            } else if (messageText) {
                // 2. Handle text message only
                addMessage(messageText, true);
                simulateProviderResponse();
            }


            // Reset inputs
            inputElement.value = '';
            fileInputElement.value = ''; // Clear file input
            inputElement.focus();
            toggleSendButton(); // Re-evaluate button state
        }

        // Toggles the send button enabled/disabled state based on input
        function toggleSendButton() {
            const inputElement = document.getElementById('message-input');
            const fileInputElement = document.getElementById('image-input');
            const sendButton = document.getElementById('send-btn');
            
            const isInputEmpty = inputElement.value.trim() === '';
            const isFileAttached = fileInputElement.files.length > 0;

            // Button is enabled if EITHER text exists OR a file is attached
            sendButton.disabled = !(isInputEmpty === false || isFileAttached === true);
        }

        // --- Initialization ---

        async function initChat(userId) {
            currentUserId = userId;
            currentProviderId = getUrlParameter('uid');
            
            const chatContainer = document.getElementById('chat-container');
            const initialState = document.getElementById('initial-state-message');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-btn');
            const attachImageBtn = document.getElementById('attach-image-btn');
            const imageInput = document.getElementById('image-input');
            const backBtn = document.getElementById('back-to-providers');

            // 1. Determine state and UI visibility
            if (!currentProviderId) {
                chatContainer.style.display = 'none';
                initialState.style.display = 'block';
                return;
            }

            chatContainer.style.display = 'flex';
            initialState.style.display = 'none';
            messageInput.disabled = false;
            
            // 2. Load Provider details
            try {
                const userDocRef = doc(db, "users", currentProviderId);
                const userDocSnap = await getDoc(userDocRef);
                
                if (userDocSnap.exists()) {
                    const data = userDocSnap.data();
                    currentProviderName = data.fullName || 'Service Provider';
                    // Attempt to use localStorage for logo (saved from provider profile)
                    const avatarSrc = localStorage.getItem('businessLogo_' + currentProviderId) || 'default-profile-picture.png';
                    
                    document.getElementById('provider-chat-name').textContent = currentProviderName;
                    document.getElementById('provider-chat-avatar').src = avatarSrc;
                    document.getElementById('provider-chat-status').textContent = 'Online';
                
                    // Initial welcome message (simulated)
                    addMessage(`Welcome! This is a **TEMPORARY CHAT** with ${currentProviderName}. Messages will disappear when you close this tab.`, false);
                } else {
                    document.getElementById('provider-chat-name').textContent = 'Unknown Provider';
                    document.getElementById('provider-chat-status').textContent = 'User not found';
                    messageInput.disabled = true; // Disable input if provider isn't found
                }
            } catch (error) {
                console.error("Error loading provider details:", error);
                document.getElementById('provider-chat-name').textContent = 'Error loading provider';
                document.getElementById('provider-chat-status').textContent = 'Offline';
                messageInput.disabled = true;
            }


            // 3. Attach event listeners
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault(); // Prevent new line in input
                    sendMessage();
                }
            });

            // Re-evaluate button state on input (for text messages)
            messageInput.addEventListener('input', toggleSendButton);

            attachImageBtn.addEventListener('click', () => imageInput.click());
            
            // Re-evaluate button state and prepare to send when file is selected
            imageInput.addEventListener('change', toggleSendButton);

            backBtn.addEventListener('click', () => {
                 window.location.href = 'client-find-providers.html';
            });
            
            // Ensure button state is checked on load
            toggleSendButton();
            
            // Focus on input
            messageInput.focus();
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Existing sidebar profile update logic
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const userId = user.uid;
                    const avatarImg = document.getElementById('sidebarUserAvatarImg');
                    const userNameEl = document.getElementById('sidebarUserName');
                    const userRoleEl = document.getElementById('sidebarUserRole');
                    let userName = localStorage.getItem('userName');
                    let userRole = localStorage.getItem('userRole');
                    let profileImageSrc = localStorage.getItem(`userProfileImage_${userId}`);

                    if (!userName || !userRole) {
                        try {
                            const userDocRef = doc(db, "users", userId);
                            const userDocSnap = await getDoc(userDocRef);
                            if (userDocSnap.exists()) {
                                const data = userDocSnap.data();
                                userName = data.fullName || 'Kasi User';
                                userRole = data.role || 'Personal';
                                localStorage.setItem('userName', userName);
                                localStorage.setItem('userRole', userRole);
                            } else {
                                userName = 'Kasi User';
                                userRole = 'Personal';
                            }
                        } catch (error) {
                            console.error("Error fetching user data for dashboard:", error);
                            userName = 'Kasi User';
                            userRole = 'Personal';
                        }
                    }

                    if (userNameEl) userNameEl.textContent = userName;
                    if (userRoleEl) userRoleEl.textContent = userRole === 'Personal' ? 'Client' : userRole;
                    if (avatarImg) avatarImg.src = profileImageSrc || 'default-profile-picture.png';

                    // Initialize the chat functionality after user is authenticated
                    initChat(userId);

                } else {
                    window.location.href = 'auth.html';
                }
            });
        });
    </script>
</body>
</html>
